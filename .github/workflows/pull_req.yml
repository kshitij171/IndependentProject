name: pull_req

on:
    [ pull_request, push ]

jobs:
    test_code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Node check
              uses: actions/setup-node@v3
              with:
                cache: 'npm'
            - run: npm ci
            - run: npm test
            - run: npm run build

